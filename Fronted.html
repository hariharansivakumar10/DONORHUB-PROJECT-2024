<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DONOR HUB MANAGEMENT</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Add payment styles -->
  <link rel="stylesheet" href="frontend/css/payment.css">
  <style>
    :root{
      --rose-50:#fff1f2;--rose-100:#ffe4e6;--rose-200:#fecdd3;--rose-300:#fda4af;--rose-400:#fb7185;--rose-500:#f43f5e;--rose-600:#e11d48;
      --gray-50:#f9fafb;--gray-100:#f3f4f6;--gray-200:#e5e7eb;--gray-300:#d1d5db;--gray-400:#9ca3af;--gray-500:#6b7280;--gray-600:#4b5563;--gray-700:#374151;--gray-900:#111827;
      --emerald-100:#d1fae5;--emerald-700:#047857;
      --radius-xl:18px;--radius-2xl:24px;--shadow-1:0 6px 24px rgba(16,24,40,.06), 0 2px 6px rgba(16,24,40,.04);
    }
    /* ... (rest of your existing styles) ... */
  </style>
</head>
<body>
  <nav class="nav">
    <div class="container nav-inner">
      <a href="#" class="brand">DonorHub</a>
      <div class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#donors" class="nav-link">Donors</a>
        <a href="#requests" class="nav-link">Requests</a>
        <a href="#payment" class="nav-link">Payments</a>
      </div>
      <div class="nav-actions">
        <a href="#" class="btn outline" onclick="showLoginModal()">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <main id="app">
    <!-- Content will be loaded dynamically -->
  </main>

  <!-- Payment Modal -->
  <div id="payment-modal" class="modal" style="display: none;">
    <div class="modal-content payment-container">
      <div class="modal-header">
        <h2>Select Payment Method</h2>
        <button class="close-btn" onclick="closePaymentModal()">&times;</button>
      </div>
      <div class="payment-methods">
        <div class="payment-method" data-method="card">
          <img src="frontend/images/payment/card.png" alt="Credit Card">
          <h3>Credit/Debit Card</h3>
          <button class="btn payment-btn" onclick="handlePayment('card')">Pay with Card</button>
        </div>
        <div class="payment-method" data-method="upi">
          <img src="frontend/images/payment/upi.png" alt="UPI">
          <h3>UPI Payment</h3>
          <button class="btn payment-btn" onclick="handlePayment('upi')">Pay with UPI</button>
        </div>
        <div class="payment-method" data-method="netbanking">
          <img src="frontend/images/payment/netbanking.png" alt="Net Banking">
          <h3>Net Banking</h3>
          <button class="btn payment-btn" onclick="handlePayment('netbanking')">Pay with Net Banking</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Import router and payment handling
    import { router } from './frontend/js/router.js';
    import './frontend/js/pages/payment.js';

    // Initialize router
    window.addEventListener('hashchange', () => handleRoute());
    window.addEventListener('load', () => handleRoute());

    async function handleRoute() {
      const hash = window.location.hash.slice(1) || 'home';
      const content = await router.loadRoute(hash);
      document.getElementById('app').innerHTML = content;
    }

    // Payment modal functions
    window.showPaymentModal = function() {
      document.getElementById('payment-modal').style.display = 'flex';
    };

    window.closePaymentModal = function() {
      document.getElementById('payment-modal').style.display = 'none';
    };

    // Handle payment method selection
    window.handlePayment = function(method) {
      closePaymentModal();
      window.location.hash = `payment/${method}`;
    };
  </script>
</body>
</html>
